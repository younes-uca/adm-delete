
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'voieTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'{{'voieTabPan' | translate}}' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Libelle' | translate}}" autofocus  id="1" [(ngModel)]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Code' | translate}}" autofocus  id="2" [(ngModel)]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'Type voie' | translate}}</label>
                        <p-dropdown [options]="typeVoies" [(ngModel)]="item.typeVoie" id="3" [disabled]="true" optionLabel="libelle" placeholder="{{'Type voie' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'Tele peayage' | translate}}</label>
                        <p-dropdown [options]="telePeayages" [(ngModel)]="item.telePeayage" id="4" [disabled]="true" optionLabel="libelle" placeholder="{{'Tele peayage' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'Station' | translate}}</label>
                        <p-dropdown [options]="stations" [(ngModel)]="item.station" id="5" [disabled]="true" optionLabel="libelle" placeholder="{{'Station' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
